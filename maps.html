<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 450px;
            width: 650px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map');
        map.setView([-26.5046581, -49.0906601], 20);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var initialLocation = [-26.5046581, -49.0906601];
        var currentMarker = L.marker(initialLocation, {
            title: "Prefeitura",
        })
            .addTo(map);

        var circleRadius = 25;
        var circle = L.circle(initialLocation, circleRadius, {
            color: 'blue',
            fillColor: 'lightblue',
            fillOpacity: 0.5
        })
            .addTo(map);

        function addMarker(e) {
            var clickedLocation = e.latlng;

            currentMarker.setLatLng(clickedLocation);
            currentMarker.setTitle("Marcador");

            circle.setLatLng(clickedLocation);
        }

        map.on('click', addMarker);

    </script>
</body>

</html>
